<div class="container" style="height: 650px">
    <h3 class="management-title mt-3">Add new customer</h3>
    <hr>
    <table id="add-form-table" style="width: 50%; color: black; font-weight: bold" align="center">
        <form action="#">
            <tr>
                <td style="text-align: center" colspan="2">
                    <div class="mb-2">
                        <label for="customerName" class="form-label">Customer's name</label>
                        <input type="text" class="form-control" id="customerName"
                               placeholder="Customer's name"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; width: 45%;">
                    <div class="mb-2">
                        <label for="customerBirthday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" id="customerBirthday"
                               placeholder="Customer's birthday"/>
                    </div>
                </td>
                <td style="text-align: center; width: 45%">
                    <div class="mb-2">
                        <label for="customerGender" class="form-label">Gender</label>
                        <select class="form-select" aria-label="Default select example" id="customerGender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">3D</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center" colspan="2">
                    <div class="mb-2">
                        <label for="customerEmail" class="form-label">Customer's email</label>
                        <input type="email" class="form-control" id="customerEmail"
                               placeholder="ex. abc@gmail.com"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; width: 45%;">
                    <div class="mb-2">
                        <label for="customerPhone" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" id="customerPhone"
                               placeholder="Customer's phone number"/>
                    </div>
                </td>
                <td style="text-align: center; width: 45%;">
                    <div class="mb-2">
                        <label for="customerIdentity" class="form-label">Personal ID number</label>
                        <input type="number" class="form-control" id="customerIdentity"
                               placeholder="Customer's identity"/>
                    </div>
                </td>
            <tr>
                <td colspan="2">
                    <button type="button" style="width: 49.6%" class="btn btn-outline-info mb-1">Cancel</button>
                    <button type="submit" style="width: 49.5%" class="btn btn-outline-primary mb-1">Confirm</button>
                </td>
            </tr>
        </form>

<!--JS scroll to top start-->
<script>
    // Get the button:
    let scrollToTop = document.getElementById("scrollToTop");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTop.style.display = "block";
        } else {
            scrollToTop.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
